faq=Kann ich Rezepte aus Büchern oder anderen Websites veröffentlichen?- \
  Sie können Rezepte aus Büchern oder anderen Websites verwenden, diese müssen jedoch von Ihnen persönlich in Ihren eigenen Worten verfasst werden und dürfen nicht eins zu eins aus einem Buch oder einer Website kopiert werden.Auch wenn Sie einen Food-Blog mit bereits von Ihnen geschriebenen Rezepten haben, müssen Sie diese noch einmal erzählen, damit der Text nicht eins zu eins mit dem Original übereinstimmt, um sie uns hinzuzufügen.
