footer_privacy= Политика за бисквитки: Този сайт използва бисквитки – малки текстови файлове, които се поставят на вашето устройство, за да помогнат на сайта да осигури по-добро потребителско изживяване. По принцип бисквитките се използват за запазване на потребителските предпочитания, съхраняване на информация за неща като пазарски колички и предоставяне на анонимизирани данни за проследяване на приложения на трети страни като Google Analytics. По правило бисквитките ще направят вашето сърфиране по-добро. Въпреки това, може да предпочетете да деактивирате бисквитките на този сайт и на други. Най-ефективният начин да направите това е да деактивирате бисквитките във вашия браузър. Предлагаме да се консултирате с раздела за помощ на вашия браузър или да разгледате уебсайта Относно бисквитките, който предлага насоки за всички съвременни браузъри.
Politika za biskvitki
Tozi saĭt izpolzva biskvitki – malki tekstovi faĭlove, koito se postavyat na vasheto ustroĭstvo, za da pomognat na saĭta da osiguri po-dobro potrebitelsko izzhivyavane. Po printsip biskvitkite se izpolzvat za zapazvane na potrebitelskite predpochitaniya, sŭkhranyavane na informatsiya za neshta kato pazarski kolichki i predostavyane na anonimizirani danni za prosledyavane na prilozheniya na treti strani kato Google Analytics. Po pravilo biskvitkite shte napravyat vasheto sŭrfirane po-dobro. Vŭpreki tova, mozhe da predpochetete da deaktivirate biskvitkite na tozi saĭt i na drugi. Naĭ-efektivniyat nachin da napravite tova e da deaktivirate biskvitkite vŭv vashiya brauzŭr. Predlagame da se konsultirate s razdela za pomosht na vashiya brauzŭr ili da razgledate uebsaĭta Otnosno biskvitkite, koĭto predlaga nasoki za vsichki sŭvremenni brauzŭri

